<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <style>
        form {
            text-align:left;
            margin: 0 auto; 
        }
        input[type=text], select {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        input[type=submit] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        a{
            background-color: #199319;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }
        </style>
<head> 
    <title>OOAD-MVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Car Details Form</h1>
    <div class="container">
        <form action="#" th:action="@{/car}" th:object="${car}" method="post">
            <p>Id: <input type="text" th:field="*{id}" /></p>
            <p>Owner Name: <input type="text" th:field="*{OwnerName}" /></p>
            <p>Car Name: <input type="text" th:field="*{CarName}" /></p>
            <p>Color: <input type="text" th:field="*{color}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>

    <a href="/retrievecars">Retrieve cars</a>
</body>
</html>
